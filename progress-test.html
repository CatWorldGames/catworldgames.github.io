<html>
<head>
<title>

progress bar

</title>

</head>

<body>

</body>

<progress min = "0" max = "100" value = "0" id="level"></progress>
<button id = "1">10%</button>
<button id = "2">20%</button>
<button id = "3">30%</button>
<button id = "4">40%</button>
<button id = "5">50%</button>
<script>
document.getElementById("1").onclick=function()
{
document.getElementById("level").value="10";
};
document.getElementById("2").onclick=function()
{
document.getElementById("level").value="20";
};
document.getElementById("3").onclick=function()
{
document.getElementById("level").value="30";
};
document.getElementById("4").onclick=function()
{
document.getElementById("level").value="40";

};
document.getElementById("5").onclick=function()
{
document.getElementById("level").value="50";
};
</script>
